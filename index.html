<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tunnelbanetavla Åkeshov</title>
    <style>
        body {
            background-color: black;
            color: orange;
            font-family: 'Courier New', Courier, monospace;
            text-align: left;
            padding: 30px;
            margin: 0;
            overflow: hidden;
        }
        .main-departure {
            font-size: 12vw;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .small-departure {
            font-size: 6vw;
            margin-top: 20px;
            letter-spacing: 1px;
        }
        #departures {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div id="departures">Hämtar tider...</div>

    <script>
        const API_KEY = 'b624a5b1-2978-4590-8008-debaaebf33a2'; // Din riktiga nyckel
        const proxyUrl = 'https://corsproxy.io/?';
        const apiUrl = `https://api.resrobot.se/v2/departureBoard?key=${API_KEY}&siteId=9307&direction=9105&timeSpan=60&format=json`;

        async function fetchDepartures() {
            try {
                const response = await fetch(proxyUrl + encodeURIComponent(apiUrl));
                const data = await response.json();

                const departuresDiv = document.getElementById('departures');
                departuresDiv.innerHTML = '';

                const departures = data.Departure
                    .filter(dep => dep.transportNumber.startsWith('1') || dep.transportNumber.startsWith('2')) // Endast tunnelbana
                    .filter(dep => dep.direction.includes("Odenplan") || dep.direction.includes("T-Centralen") || dep.direction.includes("Farsta") || dep.direction.includes("Hagsätra") || dep.direction.includes("Skarpnäck")); // In mot stan

                if (departures.length > 0) {
                    // Största, första avgången
                    const firstDep = departures[0];
                    const departureTime = new Date(firstDep.rtTime ? firstDep.rtDate + "T" + firstDep.rtTime : firstDep.date + "T" + firstDep.time);
                    const minutes = Math.round((departureTime - new Date()) / 60000);

                    const firstLine = document.createElement('div');
                    firstLine.className = 'main-departure';
                    firstLine.innerText = `${firstDep.direction.padEnd(15, ' ')}${minutes} min`;
                    departuresDiv.appendChild(firstLine);

                    // Två mindre avgångar efter
                    for (let i = 1; i <= 2 && i < departures.length; i++) {
                        const dep = departures[i];
                        const time = new Date(dep.rtTime ? dep.rtDate + "T" + dep.rtTime : dep.date + "T" + dep.time);
                        const mins = Math.round((time - new Date()) / 60000);

                        const smallLine = document.createElement('div');
                        smallLine.className = 'small-departure';
                        smallLine.innerText = `${dep.direction.padEnd(15, ' ')}${mins} min`;
                        departuresDiv.appendChild(smallLine);
                    }
                } else {
                    departuresDiv.innerText = 'Inga avgångar.';
                }
            } catch (error) {
                document.getElementById('departures').innerText = 'Kunde inte hämta tider.';
                console.error(error);
            }
        }

        fetchDepartures();
        setInterval(fetchDepartures, 30000); // Uppdatera var 30:e sekund
    </script>
</body>
</html>
